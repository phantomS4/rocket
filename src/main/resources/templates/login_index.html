<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>
<body class="text-center">
<form id="login_form" class="text-center">
    <div class="form-group row">
        <label class="col-md-3"></label>
        <label class="col-md-3"></label>
    </div>
    <div class="form-group row">
        <label class="col-md-5"></label>
        <label class="col-md-3"><h1>登录  <a class="btn btn-primary" href="/admin_login"> > 管理员</a></h1></label>
    </div>
    <div class="form-group row">
        <label class="col-md-3"></label>
        <label class="col-md-3"></label>
    </div>
    <div class="form-group row">
        <label class="col-md-3"></label>
        <label for="mobile" class="col-md-2 col-form-label">mobile</label>
        <div class="col-md-4">
            <input type="text" class="form-control" id="mobile" name="mobile">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-md-3"></label>
        <label for="password" class="col-md-2 col-form-label">password</label>
        <div class="col-md-4">
            <input type="password" class="form-control" id="password" name="password">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-md-5"></label>
        <div class="alert alert-primary col-md-4" role="alert" id="errorText">
        </div>
    </div>

    <div class="form-group form-check">
        <label class="form-check-label"></label>
    </div>

    <button type="button" class="btn btn-primary" onclick="do_login()">登录</button>  <a class="btn btn-primary" href="/register">注册</a>
</form>

<script>
    function do_login() {
        $("#errorText").text("");
        var o = {};
        var fields = $("#login_form").serializeArray();
        $(fields).each(function () {
            o[this.name] = this.value;
        })
        $.ajax({
            type: "POST",
            url: "/do_login",
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify(o),
            error: function (message) {
                $("#errorText").text("手机号或者密码错误，请检查后重试");
            },
            success: function (message) {
                window.location.href = "http://localhost:8080/business/market";
            },
        });
    }

</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
